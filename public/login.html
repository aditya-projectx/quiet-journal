<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Quiet Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --ink: #1f2430;
            --paper: #f6f1ea;
            --accent: #0f766e;
            --accent-strong: #0b5f59;
            --muted: #6b6f7a;
            --panel: #ffffff;
            --shadow: 0 18px 50px rgba(16, 24, 40, 0.2);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Manrope", "Segoe UI", Arial, sans-serif;
            background:
                radial-gradient(600px 300px at 20% 15%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(700px 420px at 80% 20%, rgba(232, 201, 138, 0.35), transparent 65%),
                linear-gradient(120deg, #fdf8f2 0%, #efe7dd 100%);
            display: grid;
            place-items: center;
            padding: 40px 20px;
        }
        .shell {
            width: min(920px, 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(255, 255, 255, 0.82);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(31, 36, 48, 0.08);
        }
        .panel {
            padding: 40px;
        }
        .intro {
            background: linear-gradient(150deg, rgba(15, 118, 110, 0.1), rgba(232, 201, 138, 0.12));
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 28px;
        }
        .intro h1 {
            font-family: "Playfair Display", "Georgia", serif;
            margin: 0;
            font-size: 2.1rem;
        }
        .intro p {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
        }
        .form h2 {
            margin: 0 0 12px 0;
            font-size: 1.6rem;
        }
        .form p {
            margin: 0 0 24px 0;
            color: var(--muted);
        }
        label {
            font-weight: 600;
            font-size: 0.95rem;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
        }
        input {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(31, 36, 48, 0.12);
            font-size: 1rem;
            background: #fbfaf7;
        }
        input:focus {
            outline: 2px solid rgba(15, 118, 110, 0.2);
            border-color: var(--accent);
        }
        .btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 12px 18px;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .btn:hover {
            background: var(--accent-strong);
            transform: translateY(-1px);
        }
        .helper {
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--muted);
        }
        .helper a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        @media (max-width: 860px) {
            .shell {
                grid-template-columns: 1fr;
            }
            .intro {
                order: -1;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shell">
        <section class="panel intro">
            <div>
                <h1>Welcome back.</h1>
                <p>Pick up where you left off and continue your private journal with calm focus.</p>
            </div>
            <div>
                <p><strong>Tip:</strong> Write a few lines daily to build a gentle habit.</p>
            </div>
        </section>
        <form class="panel form" method="post">
            <h2>Sign in</h2>
            <p>Enter your account details to access your journal.</p>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="username" placeholder="you@email.com">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Your password">
            </div>
            <button type="submit" class="btn">Continue</button>
            <div class="helper">New here? <a href="/register">Create an account</a></div>
        </form>
    </div>
</body>
</html>
