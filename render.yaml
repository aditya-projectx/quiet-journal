services:
  - type: web
    name: quiet-journal
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: DATA_DIR
        value: /var/data
    disks:
      - name: uploads
        mountPath: /var/data
        sizeGB: 1
